<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRE Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      input,
      button {
        margin: 10px 0;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Financial Independence Retire Early (FIRE) Calculator</h1>
    <form id="calculator-form">
      <label for="initial">Current Net Worth:</label>
      <input type="number" id="initial" value="200000" required /><br />

      <label for="income">Annual Income:</label>
      <input type="number" id="income" value="100000" required /><br />

      <label for="expenses">Annual Expenses:</label>
      <input type="number" id="expenses" value="60000" required /><br />

      <label for="years">Duration (years):</label>
      <input type="number" id="years" value="10" required /><br />

      <label for="rate">Expected Rate of Return (%):</label>
      <input type="number" id="rate" step="0.1" value="10" required /><br />

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("calculator-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const initial = parseFloat(document.getElementById("initial").value);
          const income = parseFloat(document.getElementById("income").value);
          const expenses = parseFloat(
            document.getElementById("expenses").value,
          );
          const years = parseInt(document.getElementById("years").value);
          const rate = parseFloat(document.getElementById("rate").value) / 100;

          let total = initial;
          for (let i = 0; i < years; i++) {
            total = total * (1 + rate) + (income - expenses);
          }

          document.getElementById("result").innerHTML =
            `Estimated amount after ${years} years: $${total.toLocaleString("en-US", { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
        });
    </script>
  </body>
</html>
