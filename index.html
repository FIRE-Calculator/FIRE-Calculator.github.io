<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRE Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      input {
        margin: 10px 0;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Financial Independence Retire Early (FIRE) Calculator</h1>
    <form id="calculator-form">
      <label for="initial">Current Net Worth:</label>
      <input type="number" id="initial" value="200000" required /><br />

      <label for="income">Annual Income:</label>
      <input type="number" id="income" value="100000" required /><br />

      <label for="expenses">Annual Expenses:</label>
      <input type="number" id="expenses" value="60000" required /><br />

      <label for="years">Duration (years):</label>
      <input type="number" id="years" value="10" required /><br />

      <label for="rate">Expected Rate of Return (%):</label>
      <input type="number" id="rate" step="0.1" value="10" required /><br />
    </form>

    <hr style="border-top: 1px solid lightgray;">
    <br> <div id="result"></div>
    <br> <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      let myChart;

      function calculateAndUpdate() {
        const initial = parseFloat(document.getElementById("initial").value);
        const income = parseFloat(document.getElementById("income").value);
        const expenses = parseFloat(document.getElementById("expenses").value);
        const years = parseInt(document.getElementById("years").value);
        const rate = parseFloat(document.getElementById("rate").value) / 100;

        let total = initial;
        const yearlyData = [total];
        for (let i = 1; i <= years; i++) {
          total = total * (1 + rate) + (income - expenses);
          yearlyData.push(total);
        }

        document.getElementById("result").innerHTML =
          `Estimated amount after ${years} years: $${total.toLocaleString("en-US", { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;

        updateChart(yearlyData);
      }

      function updateChart(data) {
        const ctx = document.getElementById("myChart").getContext("2d");

        if (myChart) {
          myChart.destroy();
        }

        myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: Array.from({ length: data.length }, (_, i) => i),
            datasets: [
              {
                label: "Net Worth",
                data: data,
                borderColor: "rgb(75, 192, 192)",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function (value, index, values) {
                    return "$" + value.toLocaleString();
                  },
                },
              },
            },
          },
        });
      }

      // Add event listeners to all inputs
      const inputs = document.querySelectorAll("#calculator-form input");
      inputs.forEach((input) => {
        input.addEventListener("input", calculateAndUpdate);
      });

      // Initial calculation
      calculateAndUpdate();
    </script>
  </body>
</html>
